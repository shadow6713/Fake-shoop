<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeShop Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">FakeShop Pro</a>
            <a class="nav-link text-light" id="logout-link" style="display:none;">خروج</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="login-section" class="card shadow">
            <div class="card-body">
                <h2 class="text-center">لاگین</h2>
                <form id="login-form" class="mx-auto" style="max-width:400px;">
                    <input type="text" id="username" class="form-control mb-3" placeholder="یوزرنیم">
                    <input type="password" id="password" class="form-control mb-3" placeholder="پسورد">
                    <button type="submit" class="btn btn-primary w-100">ورود</button>
                    <small class="d-block text-center">ادمین: admin / admin123</small>
                </form>
            </div>
        </div>
        <div id="shop-section" class="d-none">
            <div class="alert alert-info text-center">درخواست‌ها: <span id="counter">0</span>/200</div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="products-row"></div>
        </div>
        <div id="admin-section" class="d-none">
            <h2 class="text-center">داشبورد ادمین</h2>
            <table class="table table-striped"><thead class="table-dark"><tr><th>ID</th><th>یوزر</th><th>خریدها</th><th>درخواست</th></tr></thead><tbody id="users-table-body"></tbody></table>
        </div>
        <div id="crash-section" class="d-none text-center py-5">
            <div class="alert alert-danger">
                <h1>سرور داون!</h1>
                <p>بیش از ۲۰۰ درخواست – سرور کرش کرد!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
